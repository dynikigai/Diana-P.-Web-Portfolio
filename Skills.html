<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Web Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="WPDesign.css">
</head>
<body>

    <!-- Back Button -->
  <a href="javascript:history.back()" class="back-btn">
  <i class="bi bi-arrow-left-circle-fill"></i>
    </a>

    <section id="skills" class="skills-section bg-dark text-light">
        
  <div class="skills-container">

    <!-- Section Header -->
    <div class="d-flex align-items-center justify-content-center mb-5 w-100 bg-dark text-light">


      <div class="flex-grow-1 border-top" style="border-color:#F8BBD0 !important;"></div>
      <h2 class="section-header text-pink mx-3 mb-0">SKILLS</h2>
      <div class="flex-grow-1 border-top" style="border-color:#F8BBD0 !important;"></div>
    </div>


<!-- Technical Skills -->
<div class="mb-5">
  <h3 class="mb-4 technical-title">Technical Skills</h3>

  <div class="row">
    <!-- Progress Bars Column -->
    <div class="col-md-8">
      <div class="mb-3">
        <label>HTML & CSS</label>
        <div class="progress">
          <div class="progress-bar" role="progressbar" data-width="80%">80%</div>
        </div>
      </div>

      <div class="mb-3">
        <label>C#</label>
        <div class="progress">
          <div class="progress-bar" role="progressbar" data-width="75%">75%</div>
        </div>
      </div>

      <div class="mb-3">
        <label>VB.Net</label>
        <div class="progress">
          <div class="progress-bar" role="progressbar" data-width="70%">70%</div>
        </div>
      </div>

      <div class="mb-3">
        <label>Database (MySQL, Oracle, SSMS)</label>
        <div class="progress">
          <div class="progress-bar" role="progressbar" data-width="80%">80%</div>
        </div>
      </div>

      <div class="mb-3">
        <label>JavaScript</label>
        <div class="progress">
          <div class="progress-bar" role="progressbar" data-width="60%">60%</div>
        </div>
      </div>
    </div>

    <!-- IDE Logos Column (Right Side) -->
   <div class="col-md-4 d-flex align-items-center justify-content-center">
  <div class="ide-icons">
    <img src="vscode.png" alt="VS Code" class="ide-logo logo-vscode">
    <img src="html.png" alt="HTML" class="ide-logo logo-html">
    <img src="css.png" alt="CSS" class="ide-logo logo-css">
    <img src="visualstudio.png" alt="Visual Studio" class="ide-logo logo-visualstudio">
    <img src="oracle.png" alt="Oracle" class="ide-logo logo-oracle">
    <img src="ssms.png" alt="SSMS" class="ide-logo logo-ssms">
    <img src="figma.png" alt="Figma" class="ide-logo logo-figma">
  </div>
</div>

  <!-- Soft Skills -->
  <div class="text-center">
    <h3 class="mb-4">Soft Skills</h3>
    <div class="row g-4 justify-content-center">
      <div class="col-6 col-md-3 soft-skill">
        <i class="bi bi-lightbulb-fill"></i>
        <p>Problem Solving</p>
      </div>
      <div class="col-6 col-md-3 soft-skill">
        <i class="bi bi-people-fill"></i>
        <p>Teamwork</p>
      </div>
      <div class="col-6 col-md-3 soft-skill">
        <i class="bi bi-chat-dots-fill"></i>
        <p>Communication</p>
      </div>
      <div class="col-6 col-md-3 soft-skill">
        <i class="bi bi-clock-fill"></i>
        <p>Time Management</p>
      </div>
    </div>
  </div>

</section>

<script>
  window.addEventListener('load', () => {
    const bars = document.querySelectorAll('.progress-bar');
    bars.forEach(bar => {
      const targetWidth = bar.getAttribute('data-width');
      bar.style.width = targetWidth;
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
